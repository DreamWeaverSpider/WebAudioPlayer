<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Stone Music Player</title>
</head>
<body>
<link href="roboto100.css" rel="stylesheet" type="text/css">
<link href="mplayercss.css" rel="stylesheet" type="text/css">
<div class="player">
    <canvas></canvas>
    <div class="song">
        <div class="artist"></div>
        <div class="name"></div>
    </div>
    <div class="playarea">
        <div class="prevSong"></div>
        <div class="play"></div>
        <div class="pause"></div>
        <div class="nextSong"></div>
    </div>
    <div class="soundControl"></div>
    <div class="time"></div>
    <div id="snackbar" style="display: none">The audio is being prepared, please wait……</div>
</div>
<script src="https://unpkg.com/@free-side/audioworklet-polyfill@1.1.3-beta.4/dist/audioworklet-polyfill.js"></script>
<script src="mplayerjs.js"></script>
</body>
</html>
